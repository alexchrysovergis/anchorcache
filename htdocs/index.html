<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../src/dist/css/styles.css">
    <title>AnchorCache</title>
</head>

<header class="header py-4 d-flex justify-content-center align-items-center">
    <div class="container d-flex justify-content-center text-center">
        <div class="row">
            <div class="col d-flex flex-column justify-content-center text-center">
                <img class="site-logo mx-auto d-block" src="images/icon.svg" alt="Site Logo">
                <h1 class="fw-light">AnchorCache</h1>
            </div>
        </div>
    </div>
</header>
<body class="fade-in d-flex flex-column justify-content-center text-center m-0 p-0 vh-100 fw-light">

<main class="d-flex flex-grow-1">
    <div class="container d-flex flex-column justify-content-center text-center my-4">
        <div class="row">
            <div class="col">  
                <h2 class="fw-light mb-3">Paste it!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">  
                <img src="images/link-simple-horizontal-break.svg" alt="Hyperlink">
            </div>
        </div>
        <div class="row">
            <div class="col">  
                <label for="input-el" class="mt-2">Cache it!</label>
            </div>
        </div>
        <div class="row">
            <div class="col">  
                <input type="text" id="input-el" title="Link Input" placeholder="" class="mt-2">
            </div>
        </div>
        <div class="row">
            <div class="col mt-4">  
                <button id="input-btn" class="btn">SAVE INPUT</button>
                <button id="purge-btn" class="btn">PURGE INPUT</button>
            </div>
        </div>
        <div class="row">
            <div class="col">  
                <ul id="ul-el" class="mt-4 px-0"></ul>
            </div>
        </div>
    </div>
</main>
    <footer class="footer py-4 d-flex justify-content-center align-items-center">
        <p class="m-0">Developed By <a class="github-link" href="https://github.com/alexchrysovergis" target="_blank">Alex Chrysovergis</a></p>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
